name: "Run prettier"
on: push
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Prettier
        run: yarn format:check
